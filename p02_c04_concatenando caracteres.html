Estoy definiendo la edad de Xel.

    alert('La edad de Xel es ...');

<!--Se muestra los avisos en el orden en el que los escribimos-->

<!--2da manera-->
<meta charset="UTF-8">
><script>
    document.write('Estoy definiendo la edad de Xel...'); //El "document.write" sirve para escribir en HTML dentro del apartado de Js.
    document.write('?');
</script>

<!--3ra manera (uso del <br>)-->
<meta charset="utf-8">

<script>
    document.write('Estamos definiendo la edad de Xel... <br>'); //Podemos usar las instrucciones o etiquetas dentro del propio document.write 
    document.write('?');
</script>
<!--O también podemos crear una instrucción document.write propia de la etiqueta html dentro del apartado de Js-->
<meta charset="utf-8">
<script>
    document.write('Estamos definiendo la edad de Xel...');
    document.write('<br>');
    document.write('?');
</script>
