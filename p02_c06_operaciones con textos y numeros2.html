<meta charset="utf-8">
<script>
    document.write('<h1>Así se hace un promedio, con carácteres numéricos y la suma de ellos.</h1>'); //Primera forma de concatenar (SUMA)
    document.write('<h5>La edad de Xel es:</h5>');
    document.write('23');
    document.write('<h5>La edad de Pepe es:</h5>');
    document.write('18');
    document.write('<h5>La edad de Milton es:</h5>');
    document.write('20');
    document.write('<h5>El promedio de las edades de los tres es:</h5>');
    document.write((23+18+20)/3);
    document.write('<h1>Así se hace una concatenación de un texto con un número SIN los paréntesis en los números.</h1>'); //Segunda forma de concatenar un texto con un número 
    document.write('<h5>La edad de Xel es:</h5>');
    document.write('23');
    document.write('<h5>La edad de Pepe es:</h5>');
    document.write('18');
    document.write('<h5>La edad de Milton es:</h5>');
    document.write('20');
    document.write('<h5>La suma de las edades de Xel, Pepe y Milton es:</h5>' + 23+18+20);
    document.write('<h1>Así se hace una concatenación de un texto con un número CON los paréntesis en los números.</h1>'); //Tercera forma de concatenar un texto con un número 
    document.write('<h5>La edad de Xel es:</h5>');
    document.write('23');
    document.write('<h5>La edad de Pepe es:</h5>');
    document.write('18');
    document.write('<h5>La edad de Milton es:</h5>');
    document.write('20');
    document.write('<h5>La suma de las edades de Xel, Pepe y Milton es:</h5>' + (23+18+20));
</script>
